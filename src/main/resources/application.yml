---
spring:
  config:
    activate:
      on-profile: "websocket"
  graphql:
    websocket:
      path: "/graphql"

---
spring:
  config:
    activate:
      on-profile: "rsocketws"
  graphql:
    rsocket:
      mapping: "graphql"
  rsocket:
    server:
      mapping-path: "/graphql"
      transport: "websocket"

---
spring:
  config:
    activate:
      on-profile: "rsockettcp"
  graphql:
    rsocket:
      mapping: "graphql"
  rsocket:
    server:
      port: 9191

